<!DOCTYPE html>
<!-- saved from url=(0073)https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_sidenav_push -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

#main {
  transition: margin-left .5s;
  padding: 16px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
</head>
<body contenteditable="false" data-new-gr-c-s-check-loaded="14.998.0" data-gr-ext-installed="">

<div id="mySidenav" class="sidenav" style="margin-left: -250px;">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
  <a href="https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_sidenav_push#">About</a>
  <a href="https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_sidenav_push#">Services</a>
  <a href="https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_sidenav_push#">Clients</a>
  <a href="https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_sidenav_push#">Contact</a>
</div>

<div id="main" style="margin-left: 250px;">
  <h2>Sidenav Push Example</h2>
  <p>Click on the element below to open the side navigation menu, and push this content to the right.</p>
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">☰ open</span>
</div>

<script>
function openNav() {
  document.getElementById("mySidenav").style.marginLeft = "-250px";
  document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.marginLeft = "0";
  document.getElementById("main").style.marginLeft= "0";
}
</script>
   

 
</body></html>
